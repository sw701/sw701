<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 5px;
        }
        .front {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }
        .back {
            background: #333;
            transform: rotateY(180deg);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #shuffle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #shuffle-button:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <button id="shuffle-button" onclick="shuffleGame()">Shuffle</button>
    <div class="memory-game">
        <!-- Cards will be dynamically generated -->
    </div>
    <script>
        const cardsArray = [
            { name: 'rose', img: 'ðŸŒ¹' },
            { name: 'tulip', img: 'ðŸŒ·' },
            { name: 'sunflower', img: 'ðŸŒ»' },
            { name: 'hibiscus', img: 'ðŸŒº' },
            { name: 'cherry-blossom', img: 'ðŸŒ¸' },
            { name: 'lotus', img: 'ðŸª·' }
        ];

        let gameGrid = [...cardsArray, ...cardsArray]; // Duplicate cards for pairs
        gameGrid.sort(() => 0.5 - Math.random()); // Shuffle the cards

        const game = document.querySelector('.memory-game');

        function createCard(cardData) {
            const card = document.createElement('div');
            card.classList.add('memory-card');
            card.dataset.name = cardData.name;

            const front = document.createElement('div');
            front.classList.add('front');
            front.textContent = cardData.img;

            const back = document.createElement('div');
            back.classList.add('back');

            card.appendChild(front);
            card.appendChild(back);
            game.appendChild(card);
        }

        function initGame() {
            game.innerHTML = ''; // Clear the game board
            gameGrid.forEach(item => createCard(item));
            updateScore(0); // Reset score display
        }

        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let score = 0;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.name === secondCard.dataset.name;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            score += 1; // Increment score for a match
            updateScore(score); // Update the score display

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                alert('Game Over'); // Display Game Over message
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function updateScore(newScore = 0) {
            score = newScore;
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        const cards = document.querySelectorAll('.memory-card');
        cards.forEach(card => card.addEventListener('click', flipCard));

        function shuffleGame() {
            game.innerHTML = ''; // Clear the game board
            gameGrid.sort(() => 0.5 - Math.random()); // Shuffle the cards

            gameGrid.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.dataset.name = item.name;

                const front = document.createElement('div');
                front.classList.add('front');
                front.textContent = item.img;

                const back = document.createElement('div');
                back.classList.add('back');

                card.appendChild(front);
                card.appendChild(back);
                game.appendChild(card);
            });

            resetBoard(); // Reset the game state

            const cards = document.querySelectorAll('.memory-card');
            cards.forEach(card => card.addEventListener('click', flipCard));

            score = 0; // Reset the score
            updateScore();
        }

        initGame(); // Initialize the game on first load
    </script>
</body>
</html>
